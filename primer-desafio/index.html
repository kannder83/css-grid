<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Movi.es</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="container-header">
          <div class="header-logo">
            <figure>
              <img src="./img/Logo.png" alt="" />
            </figure>
            <p>Movi.es</p>
          </div>
          <div class="search">
            <form action="">
              <input
                type="text"
                placeholder="Busca tu peli, actor, actriz o director favorito"
              />
            </form>
          </div>
          <div class="user">
            <p>Nombre Usuario</p>
            <a href="" class="profile-pic">
              <img src="./img/camaleon.png" alt="" />
            </a>
            <a href="" class="profile-menu">
              <i class="fas fa-sort-down"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="container-main">
          <div class="left-menu">
            <div class="top-icons">
              <div class="icon">
                <a href="">
                  <i class="fas fa-home"></i>
                  <p>Home</p>
                </a>
              </div>
              <div class="icon">
                <a href="">
                  <i class="fas fa-fire-alt"></i>
                  <p>Trending</p>
                </a>
              </div>
              <div class="icon">
                <a href="">
                  <i class="fas fa-heart"></i>
                  <p>MÃ¡s likes</p>
                </a>
              </div>
              <div class="icon">
                <a href="">
                  <i class="fas fa-cog"></i>
                  <p>Ajustes</p>
                </a>
              </div>
            </div>
          </div>
          <div class="right-content">
            <section class="section-movie">
              <h2>Ahora en el cine</h2>
              <article class="box-movie">
                <h3>Title of Movie</h3>
                <p>Description of the movie.</p>
              </article>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
